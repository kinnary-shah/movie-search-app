<div class="card-deck mx-2 my-2" style="width:20rem;">
  <div class="card bg-light card-border-dark">
    <img class="card-img-top img-fluid img-thumbnail" [src]="movie.Poster" [alt]="movie.Title">
    <div class="card-body text-dark">
      <h6 class="card-text" >
        {{ movie.Title }}
      </h6>
      <a 
      (click)="addToCart()"
      class="btn btn-primary">
			Add to Cart
		</a>
    </div>
  </div>
</div>
