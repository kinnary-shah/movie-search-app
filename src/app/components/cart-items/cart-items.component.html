
<table class="table table-image">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Movie Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cartItems; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{item.title}}</td>
    </tr>
  </tbody>
</table>
